<form (ngSubmit)="submitHandler()">
    <h5 class="subtitle">Step 3.</h5>
    <h3 class="title">Identify your device</h3>
    <br>
    <small>asdasdasd</small>

    <div class="field">
        <label for="" class="label">Device Name</label>
        <div class="control">
            <input type="text" class="input" name="deviceName" [(ngModel)]="model.DeviceName" />
        </div>
    </div>

    <div class="field">
        <label for="" class="label">Short description</label>
        <div class="control">
            <input type="text" class="input" name="deviceDescription" [(ngModel)]="model.DeviceDescription" />
        </div>
    </div>

    <div class="field">
        <div class="control">
            <button type="submit" class="button is-link">Continue</button>
        </div>
    </div>
</form>
