<form id="network-setup-form" class="form" (submit)="onSubmit.emit()">
    <h3 class="title">
        Connect to your local network.
    </h3>

    <div class="content">
        <p>
            <small>
                Don't worry, credentials won't travel the Internet. <br />
                Your data goes directly to your FloraBytes device :)
            </small>
        </p>
    </div>

    <div class="field">
        <label for="ssid-inp" class="label">Network SSID</label>
        <div class="control">
            <input id="ssid-inp" type="text" class="input" name="ssid" [(ngModel)]="wifi.ssid" />
        </div>
    </div>

    <div class="field">
        <label for="pwd-inp" class="label">Password</label>
        <div class="control">
            <input id="pwd-inp" type="password" class="input" name="pwd" [(ngModel)]="wifi.password" />
        </div>
    </div>

    <div class="field">
        <div class="control">
            <button id="submit-credentials-btn" type="submit" class="button is-link">Connect</button>
        </div>
    </div>
</form>
