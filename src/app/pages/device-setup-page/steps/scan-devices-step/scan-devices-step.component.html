<h5 class="subtitle">Step 1.</h5>
<h3 class="title">Scan for new devices.</h3>

<p *ngIf="isConnecting">Attempting to pair with {{deviceName}}.</p>
<p *ngIf="retryCount > 0">Retry {{retryCount}} of {{totalRetries}}.</p>

<div class="has-text-right">
    <button 
        class="button is-link"
        [ngClass]="{'is-loading is-disabled': isConnecting}"
        [disabled]="isConnecting || isScanning"
        (click)="requestScanHandler()">
        Scan
    </button>
</div>
